<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;

        }
    </style>
</head>
<body>
    <center>
    <form action="{% url 'update' pk=key2.id %}" method="post">
        {% csrf_token %}
     
    
        <table border="1">
            <tr><td colspan="2">Updation  Form</td></tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname" value="{{key2.fname}}"> </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" value="{{key2.lname}}"> </td>
            </tr>
            <tr>
                <td>Email </td>
                <td><input type="email" name="email" value="{{key2.email}}"> </td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="text" name="number" value="{{key2.number}}"> </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"> </td>
                <td><input type="reset" value="Reset"> </td>
            </tr>
     
        </table>
    </form>
</center>
</body>
</html>
